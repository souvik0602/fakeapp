<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Analyzer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
 <script src="static/src/up.js"></script>
    <div class="navbar">
        <div class="logo">
            <img src="static/cdac_logo.png" alt="Fake Analyzer Logo">
        </div>
        <h1>Fake Analyzer </h1>

    </div>
    <div class="container">
        <!-- Image Section -->
        <span class="toggle-button" id="toggleImageButton" onclick="toggleSection('imageContainer', 'toggleImageButton')">1. Image üñºÔ∏è</span>
        <div class="image-container hidden" id="imageContainer">
            <div class="result" id="resultImage"></div>
           
            <p align="left"></p>
            <div class="file-input-group">
			 <h4 align="left">Select Image (.jpg,.jpeg,.png):  </h4>
                <label  class="custom-file-input" aria-label="Upload image file">
                    <input type="file" id="fileInput1" accept=".jpg, .png,.jpeg" onchange="previewImage(event)">
                </label>
                <p  id="fileName" > No file selected</p>
                <img id="imagePreview" style="max-width: 300px; max-height: 100px; margin-left: 20px; display: none;">
                
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="analysis" value="forgery"> Forgery Analysis
                </label>
                <label>
                    <input type="radio" name="analysis" value="deepfake"> Deepfake Analysis
                </label>
                <label>
                    <input type="radio" name="analysis" value="social"> Social Media Analysis
                </label>
            </div>
            <button class="auth-button" onclick="uploadImage()">Check Authenticity</button>
           
        </div>
        
        <!-- Audio Section -->
        <span class="toggle-button" id="toggleAudioButton" onclick="toggleSection('audioContainer', 'toggleAudioButton')">2. Audio üéµ</span>
        <div class="audio-container hidden" id="audioContainer">
            <div class="result" id="resultAudio"></div>
            <p align="left"></p>
            <div class="file-input-group">
                <h4 align="left">Select Audio (.wav): </h4>
                <label class="custom-file-input" aria-label="Upload audio file">
                    <input type="file" id="fileInput2" accept=".mp3, .wav" onchange="previewAudio(event)">
                </label>
                <p id="fileNameAudio">No file selected</p>
                <audio id="audioPreview" controls style="max-width: 250px; margin-left: 20px; display: none;"></audio>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="audioAnalysis" value="forgery"> Forgery Analysis
                </label>
                <label>
                    <input type="radio" name="audioAnalysis" value="deepfake"> Deepfake Analysis
                </label>
                <label>
                    <input type="radio" name="audioAnalysis" value="social"> Social Media Analysis
                </label>
            </div>
            <button class="auth-button" onclick="uploadAudio()">Check Authenticity</button>
            
        </div>
        
        <!-- Video Section -->
        <span class="toggle-button" id="toggleVideoButton" onclick="toggleSection('videoContainer', 'toggleVideoButton')">3. Video üé•</span>
        <div class="video-container hidden" id="videoContainer">
            <div class="result" id="resultVideo"></div>
            <p align="left"></p>
            
            <div class="file-input-group">
                <h4 align="left">Select Video (.mp4):</h4>
                <label class="custom-file-input" aria-label="Upload video file">
                    <input type="file" id="fileInput3" accept=".mp4, .avi" onchange="previewVideo(event)">
                </label>
                <p id="fileNameVideo">No file selected</p>
                <video id="videoPreview" controls style="max-width: 300px; max-height: 200px; margin-left: 20px; display: none;"></video>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="videoAnalysis" value="forgery"> Forgery Analysis
                </label>
                <label>
                    <input type="radio" name="videoAnalysis" value="deepfake"> Deepfake Analysis
                </label>
                <label>
                    <input type="radio" name="videoAnalysis" value="social"> Social Media Analysis
                </label>
            </div>
            <div class="radio-group">
				 <label>
                    <input type="radio" name="videoAnalysis" value="liveness"> Liveness Analysis
                </label>
                <label>
                    <input type="radio" name="videoAnalysis" value="lipsyc"> Lipsync Analysis
                </label>
                <label>
                    <input type="radio" name="videoAnalysis" value="nsfw"> NSFW Analysis
                </label>
            </div>
            <button class="auth-button" onclick="uploadVideo()">Check Authenticity</button>
           
        </div>
    </div>
    <div class="footer">
        <p> &copy; 2024 CDAC. All Rights Reserved</p>
    </div>
    



</body>
</html>
